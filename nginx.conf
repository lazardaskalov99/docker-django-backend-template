# -----------------------------
# Global rate limit settings
# -----------------------------
limit_req_zone $binary_remote_addr zone=one:10m rate=5r/s;

# -----------------------------
# HTTP server (for Let's Encrypt)
# -----------------------------
server {
    listen 80;
    server_name {{SERVER_NAME}} {{SERVER_NAME_WWW}};

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /usr/share/nginx/html;
        try_files $uri =404;
    }
}

# -----------------------------
# HTTPS server
# -----------------------------
server {
    listen 443 ssl;
    server_name {{SERVER_NAME}} {{SERVER_NAME_WWW}};

    # SSL Certificates
    ssl_certificate     /etc/nginx/ssl/live/{{SERVER_NAME}}/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/{{SERVER_NAME}}/privkey.pem;

    # -------------------------
    # Security Headers
    # -------------------------
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy no-referrer-when-downgrade;

    # Content Security Policy Template
    add_header Content-Security-Policy "
        default-src 'self' https://www.gstatic.com https://fonts.googleapis.com https://fonts.gstatic.com;
        script-src 'self' https://d3js.org https://www.gstatic.com 'unsafe-inline' 'unsafe-eval';
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
        img-src * data: blob:;
        font-src 'self' https://fonts.gstatic.com;
        connect-src 'self' https://www.gstatic.com https://fonts.gstatic.com;
        object-src 'none';
    ";

    # Max request size
    client_max_body_size 10M;


    # -------------------------
    # Apple AASA file
    # -------------------------
    location /.well-known/apple-app-site-association {
        default_type application/json;
        alias /etc/nginx/html/.well-known/apple-app-site-association;
        autoindex off;
        try_files $uri =400;
    }


    # -------------------------
    # Flutter Web App Hosting
    # -------------------------
    location / {
        root /usr/share/flutter-app/html;     # Adjust path for template usage
        index index.html;
        try_files $uri $uri/ /index.html;
    }


    # -------------------------
    # Django Static + Media
    # -------------------------
    location /django-static/ {
        alias /code/static/;
        autoindex off;
    }

    location /django-media/ {
        alias /code/media/;
        autoindex off;
    }


    # -------------------------
    # API â†’ Django ASGI/WSGI
    # -------------------------
    location /api {
        proxy_pass http://{{DJANGO_SERVICE_NAME}}:{{DJANGO_PORT}};
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        limit_req zone=one burst=5;
    }


    # -------------------------
    # WebSocket Proxy
    # -------------------------
    location /ws/ {
        proxy_pass http://{{DJANGO_SERVICE_NAME}}:{{DJANGO_PORT}};
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Long-lived websocket connections
        proxy_read_timeout 3600;
    }
}
